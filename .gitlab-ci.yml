stages:
  - build

variables:
  image_name: jitesoft/pinginit

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo ${DOCKER_HUB_PASSWORD} | docker login -u ${DOCKER_HUB_USER} --password-stdin
  script:
    - docker build --build-arg VERSION=${CI_COMMIT_TAG} -t ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA} .
    - TAGS="latest ${CI_COMMIT_SHA:0:6}"
    - |
      for tag in $TAGS; do
        docker tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA} ${image_name}:${tag}
        docker tag ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA} ${CI_REGISTRY_IMAGE}:${tag}
        docker push ${image_name}:${tag}
        docker push ${CI_REGISTRY_IMAGE}:${tag}
      done
  tags:
    - jitesoft
